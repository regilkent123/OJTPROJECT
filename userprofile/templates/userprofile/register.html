{% extends 'base.html' %}
{% block content %}
{% verbatim %}
<link rel="stylesheet" type="text/css" href="../static/userprofile/style.css" />
<div class = "background">
	<div id ="register">
		<h1>REGISTER</h1>
		<input list="type" type="text" id="reg" placeholder="Type of User"></br>
		<datalist id="type">
			<option value="Trainee">Trainee</option>
			<option value="Trainer">Trainer</option>
		</datalist>
		<input type="text" id="reg" placeholder="Username"></br>
		<input type="password" id="reg" placeholder="Password"></br>
		<input type="password" id="reg" placeholder="Re-enter Password"></br>
		<input type="email" id="reg" placeholder="Email Address"></br>
		<input type="text" id="reg" placeholder="First Name"></br>
		<input type="text" id="reg" placeholder="Last Name"></br>
		<input type="number" id="reg" placeholder="Age" min=0></br>
		<input type="text" id="reg" placeholder="Address"></br>
		<input type="text" id="reg" placeholder="Gender"></br>
		<input type="number" id="reg" placeholder="Height" min="0"></br>
		<input type="number" id="reg" placeholder="Weight" min="0"></br>
		<button id="reg">Submit</button>
	</div>
</div>
{% endverbatim %}
{% endblock %}

{% endblock %}
