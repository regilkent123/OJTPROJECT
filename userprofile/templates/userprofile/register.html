{% extends 'base.html' %}
{% block content %}
{% verbatim %}
<link rel="stylesheet" type="text/css" href="../static/userprofile/style.css" />
  <div class="container">
  <div class="login">
    <h1>Sign up</h1>
    <input v-model="newUser.username" type="text" name="username" placeholder="Username" />
    <input v-model="newUser.first_name" type="text" name="username" placeholder="First Name" />
    <input v-model="newUser.last_name" type="text" name="username" placeholder="Last Name" />
    <input v-model="newUser.email" type="text" name="email" placeholder="E-mail" /> <br>
    <input v-model="newUser.password" type="password" name="password" placeholder="Password" />
    <button v-on:click="addUser">Add</button>
  </div>
{% endverbatim %}
{% endblock %}

{% block js %}
{% verbatim %}
    <script type="text/javascript">
        var app = new Vue({
            el: "#login",
            data: function(){
                return{
                    users: [],
                    newUser: {
                        username:'',
                        first_name: '',
                        last_name: '',
                        email: '',
                        password: '',
                },
                currentUser: {}
                }
            },

            mounted: function(){
                this.getUsers();
            },

            methods: {
                addUser: function(e){
                    var resource = this.$resource('/api/user/');
                    resource.save({}, this.newUser)
                        .then((response) => {
                            this.getUsers();
                        }).catch((error) => {

                        });
                },

                getUsers: function(e){
                    var resource = this.$resource('/api/user/');
                    resource.get()
                        .then((response) => {
                            this.users = response.data;
                        }).catch((error) => {

                        });
                },

            }
        })
    </script>
{% endverbatim %}
{% endblock %}
